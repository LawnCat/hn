<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郑州工商学院学生登录系统</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <img class="bg" src="images/zubt.png" style="background-repeat: no-repeat; background-attachment: fixed;">
    <img class="logo" src="images/62e8fd62709b08107e6f0a65.png">
    <!-- 最主要的框架 -->
    <div class="main">
        <form action="">
            <!-- 左半部分 -->
            <div class="left">

            </div>
            <!-- 右半部分 -->
            <div class="rigth">
                <p class="login">游客登录</p>
                <!-- 账号 -->

                <div class="account">
                    <p>账号/Account number</p>
                    <input class="account_input" type="text" placeholder="     请输入账号">
                </div>
                <!-- 密码 -->
                <div class="password">
                    <p>密码/Passwrod number</p>
                    <input class="password_input" type="password" placeholder="     请输入密码">
                </div>


                <!-- 登录 -->
                <div class="submit" onclick="alert('您的信息已泄露，请立即修改密码')">
                    <p>Login</p>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
